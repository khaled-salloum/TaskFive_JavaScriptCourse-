<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Names</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  background-attachment: fixed;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}



    .container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    button {
      background: linear-gradient(135deg, #10488d, #4884b5);
      color: white;
      padding: 14px 30px;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #478fa2, #627cba);
      transform: translateY(-2px);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 25px;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    li {
      background-color: #ffffffd9;
      margin: 10px 0;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s;
    }

    li:hover {
      background-color: #eceef7;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="showProducts()">ü§ç Show Product Names</button>
    <ul id="productList"></ul>
  </div>

  <script>
    const products = [
      "Aesthetic Wall Lamp",
      "Minimalist Wooden Clock",
      "Ergonomic Office Chair",
      "Noise-Canceling Headphones",
      "Smart Aroma Diffuser",
      "Wireless Charging Pad",
      "LED Galaxy Projector",
      "Magnetic Phone Mount",
      "Portable Blender",
      "Touch-Sensor Mirror"
    ];

    let shown = false;

    function showProducts() {
      const list = document.getElementById("productList");

      if (!shown) {
        list.innerHTML = "";
        products.forEach(product => {
          const li = document.createElement("li");
          li.textContent = product;
          list.appendChild(li);
        });
        list.style.display = "block";
        shown = true;
      } else {
        list.style.display = "none";
        shown = false;
      }
    }
  </script>
</body>
</html>
